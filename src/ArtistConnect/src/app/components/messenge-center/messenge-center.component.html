<div class="message-centre-container">
    <app-header></app-header>
    <div class="content-container">
        <app-nav-bar></app-nav-bar>
        <div class="message-centre">
            <div class="title">
                <h3 *ngIf="firebase.userData">Welcome to the MessageCentre, {{ firebase.userData.displayName.split(' ')[0] }}</h3>
            </div>
            <div class="conversations">
                <ul>
                    <li *ngFor="let conversation of conversations$ | async">
                        <div class="conversation" routerLink="/message-centre/{{ conversation.id }}">
                            <div class="header">
                                <div class="name">
                                    {{ conversation.displayName }}
                                </div>
                            </div>
                            <div class="body">
                                <div class="last-message">
                                    <p>{{ conversation.lastMessage }}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
