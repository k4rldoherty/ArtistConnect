<div class="message-centre-container">
    <app-header></app-header>
    <div class="content-container">
        <app-nav-bar></app-nav-bar>
        <div class="message-centre">
            <div class="title">
                <h3 *ngIf="firebase.userData">{{ firebase.userData.displayName.split(' ')[0] }}, here are chats you have started:</h3>
            </div>
            <div class="conversations">
                <ul>
                    <li *ngFor="let conversation of conversations$ | async">
                        <div class="conversation" routerLink="/message-centre/{{conversation.user1}}_{{conversation.user2}}">
                            <div class="header">
                                <div class="name">
                                    {{ conversation.user2 }}
                                </div>
                            </div>
                            <div class="body">
                                <div class="last-message">
                                    <p>{{ conversation.lastMessage }}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <button mat-fab id="new-message-button"><mat-icon>add</mat-icon></button>
    </div>
</div>
