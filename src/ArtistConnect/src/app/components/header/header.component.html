<div class="header">
    <div class="logo">
        <img routerLink="/home" src="../../../assets/ArtistConnect Images/2.png" alt="ArtistConnect Logo">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search..">
    </div>
    <div class="profile">
        <div class="profile-bubble">
            <button class="profile-button" mat-button [matMenuTriggerFor]="profileMenu">Hi, <span *ngIf="firebase.userData">{{ firebase.userData?.displayName }}</span></button>
            <mat-menu #profileMenu>
                <button routerLink="/profile" mat-menu-item>View Profile</button>
                <button mat-menu-item>Settings</button>
                <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
        </div>
    </div>
</div>
