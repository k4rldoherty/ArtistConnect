<ng-container *ngIf="postData.type === 'song'">
  <div class="post-container">
    <div class="post-header">
      <h3 class="post-display-name">{{ creator.displayName }}</h3>
      <p class="post-timestamp">shared a song</p>
    </div>
    <hr>
    <div class="post-body">
      <p class="post-song-name">Song Name: {{ postData.songName }}</p>
      <p class="post-artist">Artist: {{ postData.artist }}</p>
      <!---<a [href]="postData.songUrl" target="_blank" class="post-song-url">
        <img widht="200px" height="200px" [src]="spotifyArtwork" alt="Spotify Artwork">
      </a> --->
      <!-- <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1100690311&color=%238c52ff&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe> -->
      <!-- <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6RZmhpvukfyeSURhf4kZ0d?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> -->
      
      <!-- {{ (getLikesCount(postData.did) | async) }} -->
    </div>
    <div class="post-actions">
      <button class="post-action-btn like-btn" (click)="likePost(postData.did)">Like {{ count }}</button>
      <button class="post-action-btn comment-btn">Comment</button>
      <button class="post-media-btn play-btn">Play</button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="postData.type === 'event'">
  <div class="post-container">
    <div class="post-header">
      <h3 class="post-display-name">{{ creator.displayName }}</h3>
      <p class="post-timestamp">shared an event</p>
    </div>
    <hr>
    <div class="post-body">
      <p class="post-event-name">Event Name: {{ postData.eventName }}</p>
      <p class="post-event-url">URL: {{ postData.eventUrl }}</p>
      <div class="post-actions">
        <button class="post-action-btn like-btn">Like</button>
        <button class="post-action-btn comment-btn">Comment</button>
        <button class="post-action-btn buy-tickets-btn">Buy Tickets</button>
      </div>
    </div>
  </div>
</ng-container>
