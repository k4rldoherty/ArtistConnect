<div class="conversation-container">
    <app-header></app-header>
    <div class="content-container">
        <app-nav-bar></app-nav-bar>
        <div class="conversation-container">
            <div class="title">
                <img src="../../../assets/ArtistConnect Images/placeholder-user-image.png" alt="profile picture">
                <h4>{{ conversationDisplayName }}</h4>
            </div>
            <div class="conversation" #scroll>
                <div *ngFor="let message of messages$">
                  <div [class.left]="message.senderId !== firebase.userData.uid" [class.right]="message.senderId === firebase.userData.uid">
                    <div class="content">
                        <p>{{ message.content }}</p>
                    </div>
                  </div>
                </div>
              </div>
            <div class="send-message">
                <div class="text-box">
                    <mat-form-field class="send-field">
                        <mat-label>Send a message</mat-label>
                        <input matInput type="text" [(ngModel)]="value" (keydown)="onKeyDown($event)">
                    </mat-form-field>
                </div>
                <div class="send-btn">
                    <button (click)="sendMessage()" mat-raised-button color="primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
