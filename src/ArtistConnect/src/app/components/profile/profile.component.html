<div class="profile-container">
    <app-header></app-header>
    <div class="content-container">
        <div class="user-profile">
            <img src="../../../assets/ArtistConnect Images/1.png" alt="">
            <h1>{{ firebase.userData.displayName }}</h1>
            <p>{{ firebase.userData.county }}, {{ firebase.userData.country }}</p>
            <button mat-stroked-button color="primary" (click)="openDialog()">Edit Your Profile</button>
        </div>
        <div class="user-posts">
            <mat-tab-group>

                <mat-tab label="Posts">
                    <p class="posts-content" *ngFor="let testPost of testPosts">{{  testPost.data }}</p>
                </mat-tab>
                <mat-tab label="{{ testFollowers.length }} Followers">
                    <p class="followers-content" *ngFor="let testFollower of testFollowers">{{  testFollower.name }}</p>
                </mat-tab>
                <mat-tab label="Following {{ testFollowing.length }}">
                    <p class="following-content" *ngFor="let testFollowings of testFollowing">{{  testFollowings.name }}</p>
                </mat-tab>
                <mat-tab label="Likes">
                    Content 4
                </mat-tab>

            </mat-tab-group>
        </div>
        <app-floatingmenu></app-floatingmenu>
    </div>
</div>
